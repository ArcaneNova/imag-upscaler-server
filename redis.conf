# Redis configuration for Real-ESRGAN API server
# Basic Redis configuration for local development

# Network settings
bind 0.0.0.0
port 6379

# Basic security
protected-mode no

# Memory settings
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence settings (minimal for development)
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile /var/log/redis/redis.log

# Working directory
dir /var/lib/redis

# Background mode
daemonize yes

# Process settings
timeout 300
tcp-keepalive 60
